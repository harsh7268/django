{% extends 'HOD/includes/base.html' %} {% load static %} {% block content %}
<style>
  .delete_gallery {
    background: #ab26aa;
    border-radius: 50%;
    padding: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    transition: all 3s;
  }
  .icon-trash {
    color: #fff;
  }
  .image_gallery {
    cursor: pointer;
  }
  .image_gallery:hover ~ .delete_gallery,
  .delete_gallery:hover {
    display: block;
  }
</style>
<div class="hk-pg-wrapper">
  <nav class="hk-breadcrumb" aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-light bg-transparent p-2 border-0">
      <li class="breadcrumb-item d-none"><a href="#">Manage</a></li>
      <li class="breadcrumb-item active d-none" aria-current="page">Gallery</li>
    </ol>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <section class="hk-sec-wrapper rounded-20">
          <div class="row justify-content-between">
            <a href="{% url 'manage_gallery' %}" class="ml-3"
              ><h5
                class="hk-sec-title"
                style="border-bottom: 3px solid #ab26aa; font-weight: 700"
              >
                MANAGE GALLERY
              </h5></a
            >
            <a href="{% url 'add_gallery' %}" class="btn btn-primary mr-3"
              ><h6 class="hk-sec-title mb-0 fw-bolder text-white">
                ADD GALLERY
              </h6></a
            >
          </div>
          {% include 'HOD/includes/messages.html' %}
          <hr />
          <div class="container">
          <div class="row" style="margin-left:50px">
            {% for i in galery %}
            <div class="card" style="width: 18rem; margin-left:10px;">
              <div>
              <img class="card-img-top" src="{{i.galary_pic.url}}" style="height:290px" alt="Card image cap">
              </div>
              <div class="card-body">
                <div style="text-align:center;">
                <a href="/deleteimage/{{i.id}}" class="btn btn-danger">Delete</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        </section>
      </div>
    </div>
    <!-- /Row -->
  </div>
</div>
{% endblock content %}
