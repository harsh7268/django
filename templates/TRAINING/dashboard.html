{% extends 'MEMBERS/includes/base.html' %}
{% load static %}
{% block content %}


<div class="hk-pg-wrapper">
   <!-- Container -->
   <div class="container mt-xl-50 mt-sm-30 mt-15">
      <!-- Title -->
      <div class="hk-pg-header align-items-top">
         <div>
            <h2 class="hk-pg-title font-weight-600 mb-10">Dashboard</h2>
         </div>
         {% comment %} 
         <div class="d-flex">
            <button class="btn btn-sm btn-outline-light btn-wth-icon icon-wthot-bg mr-15 mb-15"><span class="icon-label"><i class="fa fa-envelope-o"></i> </span><span class="btn-text">Email </span></button>
            <button class="btn btn-sm btn-outline-light btn-wth-icon icon-wthot-bg mr-15 mb-15"><span class="icon-label"><i class="fa fa-print"></i> </span><span class="btn-text">Print </span></button>
            <button class="btn btn-sm btn-outline-primary btn-wth-icon icon-wthot-bg mb-15"><span class="icon-label"><i class="fa fa-download"></i> </span><span class="btn-text">Export </span></button>
         </div>
         {% endcomment %}
      </div>
      <!-- /Title -->
      <!-- Row -->
      <div class="row">
         <div class="col-xl-12">
            <div class="hk-row">
               <div class="col-lg-6">
                  <div class="hk-row">
                    
                     
                     <div class="col-sm-6">
                        <div class="card card-sm bg-course text-white">
                           <div class="card-body">
                              <div class="d-flex justify-content-between mb-5">
                                 <div>
                                    <span
                                       class="font-weight-bold font_size"
                                       >Total Course</span
                                       >
                                 </div>
                                
                              </div>
                              <div>
                                 <span class="d-block display-5 mb-5 font-weight-bold"
                                    >73</span
                                    >
                                    <a href="" class="small-box-footer text-white font-weight-bold">More info <i class="fas fa-arrow-circle-right"></i></a>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-6">
                        <div class="card card-sm bg-dark text-white">
                           <div class="card-body">
                              <div class="d-flex justify-content-between mb-5">
                                 <div>
                                    <span
                                       class="font-weight-bold font_size"
                                       >Total Category</span
                                       >
                                 </div>
                                
                              </div>
                              <div>
                                 <span class="d-block display-5 mb-5 font-weight-bold"
                                    >73</span
                                    >
                                    <a href="" class="small-box-footer text-white font-weight-bold">More info <i class="fas fa-arrow-circle-right"></i></a>
                              </div>
                           </div>
                        </div>
                     </div>
                     
          
                  </div>
               </div>
              
              
            </div>
         </div>
      </div>
      <!-- /Row -->
   </div>
   <!-- /Container -->
   <!-- Footer -->
   {% include 'HOD/includes/footer.html' %}
   <!-- /Footer -->
</div>
{% endblock content %}
