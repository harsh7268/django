<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center" style="margin-top:20px;margin-bottom:30px">Payment QR Code</h1>
          <img src="{% static 'assets/img/qr/qrcode.jpg' %}" width="400" height="400" alt="QR Code Image" class="img-fluid mx-auto d-block">
          <form action='{%url 'mem_paymentsuccess' month emp_id %}' method="POST">
            {% csrf_token %}
            <div class="form-group" style="margin-top:15px  ">
              <label for="payment-id">Payment ID:</label>
              <input type="text" class="form-control" id="payment-id" placeholder="Enter payment ID" name="payment_id">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
