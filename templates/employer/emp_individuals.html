{% extends 'employer/includes/base.html' %}
{% block content %}
{% block linkcss %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock linkcss %}
<div class="hk-pg-wrapper">
    <nav class="hk-breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-light bg-transparent">
            <li class="breadcrumb-item"><a href="#"></a></li>
            <li class="breadcrumb-item active" aria-current="page"></li>
        </ol>
    </nav>
    <form action="{% url 'employer_manageindiv_atten' date %}" method="POST">
        {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header">
                  
                <b>Attendance</b></div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                      <thead>
                        <tr>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for person in data %}
                        <tr>
                            <td>{{person.admin}}</td>
                            <td>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
        
                                        <label class="btn btn-outline-success active">
                                            <input type="radio" name="{{person.id}}" id="option1" autocomplete="off" value="present" checked> Present
                                        </label>
        
                                        <label class="btn btn-outline-danger">
                                            <input type="radio" name="{{person.id}}" id="option2" autocomplete="off" value="absent"> Absent
                                        </label>
                                </div>
                            </td>
                            </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
            </div>
        </div>
        <input class="btn btn-success" type="submit" value="Submit">
    </form>
</div>

{% block linkjs %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
{% endblock linkjs %}
{% endblock content %}
